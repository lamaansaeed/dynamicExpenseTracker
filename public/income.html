<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="incomeForm">
        <label for="amount">Income Amount:</label>
        <input type="number" id="amount" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" required><br>

        <label for="category">Category:</label>
        <select id="category" required>
            <option value="Food">Salary</option>
            <option value="Fuel">Investment</option>
            <option value="Entertainment">Gift</option>
            <option value="Others">Others</option>
        </select><br>

        <button type="submit">Add Expense</button>
    </form>

    <h2>Your Income</h2>
    <ul id="incomeList"></ul>
    <button id="buy-premium-btn">Buy Premium</button>
 <button id="show-leaderboard-btn" style="display: none;">Show Leaderboard</button>
 <button id="generate-report-btn" style="display: none;">Generate Report</button>


<div id="leaderboard" style="display: none;">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
</div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="razorpay.js"></script>
    <script src="income.js"></script>
</body>
</html>

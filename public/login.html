<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        
        <button type="submit">Login</button>
    </form>
    <p id="responseMessage"></p>
    <p><button id="forgotPasswordButton">Forgot Password?</button></p>
    <form id="forgotPasswordForm" style="display: none;">
        <label for="forgotEmail">Enter your email:</label>
        <input type="email" id="forgotEmail" required><br>
        <button type="submit">Send Reset Link</button>
    </form>
    <p>Don't have an account? <button id="signupButton">Sign Up</button></p>
    <script src="login.js"></script>
    
</body>
</html>
